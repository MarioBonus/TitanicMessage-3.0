<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Scratch</title>
    <link rel="icon" href="https://titanicsearch.neocities.org/titanicsearch.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .signin-container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #5865f2;
        }

        .signin-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #40444b;
            color: #ffffff;
            border: 1px solid #4f545c;
            border-radius: 5px;
        }

        .signin-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .signin-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }

        .signin-button:hover {
            background-color: #4752c4;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .signin-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .signin-footer a {
            color: #7289da;
            text-decoration: none;
        }

        .signin-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <!-- Step 1: Username Form -->
        <h2>Sign In with Scratch</h2>
        <form id="usernameForm">
            <input type="text" id="username" class="signin-input" placeholder="Enter your username" required>
            <button type="submit" class="signin-button">Next</button>
        </form>

        <!-- Step 2: Display Code -->
        <div id="step2" style="display:none;">
            <h2>Your ScratchOath Code</h2>
            <p>Your ScratchOath Code: <strong id="codeMessage"></strong></p>
            <p>Please post this code as a comment on the <a href="https://scratch.mit.edu/projects/1098439571/" target="_blank" style="color: #7289da;">this project</a>.</p>
            <button id="doneButton" class="signin-button">Done</button>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="signin-footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
            <p>Forgot your password? <a href="#">Reset it</a></p>
        </div>
    </div>

    <script>
        // Step 1 - Handle form submission for username
        document.getElementById('usernameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the entered username
            const username = document.getElementById('username').value;

            // Send a POST request to /scratch-login with the username
            fetch('/scratch-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${username}`
            })
            .then(response => response.json())
            .then(data => {
                // Handle response data (code)
                if (data.code) {
                    // Hide the username form and show the code form
                    document.querySelector('form').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('codeMessage').textContent = data.code;
                } else if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
            });
        });

        // Step 2 - Handle Done button click for verifying ScratchOath code
        document.getElementById('doneButton').addEventListener('click', function() {
            // Send a POST request to /verify-scratch-oath to verify the code
            fetch('/verify-scratch-oath', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    alert(data.error || 'Verification failed. Please try again.');
                }
            })
            .catch(error => {
                console.error("Error during verification:", error);
                alert('An error occurred during verification.');
            });
        });
    </script>

</body>
</html>
