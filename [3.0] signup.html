<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanicMessage - Sign Up</title>
    <link rel="icon" href="https://titanicsearch.neocities.org/titanicsearch.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #5865f2;
        }

        .signup-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #40444b;
            color: #ffffff;
            border: 1px solid #4f545c;
            border-radius: 5px;
        }

        .signup-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .signup-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }

        .signup-button:hover {
            background-color: #4752c4;
        }

        .signup-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .signup-footer a {
            color: #7289da;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .checkbox-label {
            display: flex; /* Use flexbox for proper alignment */
            align-items: center; /* Center align checkbox and text */
            justify-content: center; /* Center horizontally */
            margin: 15px 0; /* Add margin for spacing */
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px; /* Set a fixed width */
            height: 18px; /* Set a fixed height */
            margin-right: 10px; /* Space between checkbox and text */
        }
    </style>
    <script>
        function toggleButton() {
            const checkbox = document.getElementById('agreement');
            const button = document.getElementById('signup-button');
            button.classList.toggle('enabled', checkbox.checked);
            button.disabled = !checkbox.checked; // Disable button if checkbox is not checked
        }
    </script>
</head>
<body>

    <div class="signup-container">
        <h2>TitanicMessage - Sign Up</h2>

        <!-- Sign Up Form -->
        <form action="/signup" method="POST">
            <!-- Username Input -->
            <input type="text" id="username" class="signup-input" placeholder="Choose a username" required>
            <!-- Email Input -->
            <input type="email" id="email" class="signup-input" placeholder="Enter your email (Optional)">
            <!-- Password Input -->
            <input type="password" id="password" class="signup-input" placeholder="Create a password" required>
            <!-- Confirm Password Input -->
            <input type="password" id="confirm-password" class="signup-input" placeholder="Confirm your password" required>

            <!-- Checkbox for Community Guidelines -->
            <label class="checkbox-label">
                <input type="checkbox" id="agreement" onclick="toggleButton()">
                I agree to the <a href="https://titanicmessage.pythonanywhere.com/community-guidelines" style="color: #007bff;"> community guidelines</a>.
            </label>

            <!-- Sign Up Button -->
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Footer: Login Link -->
        <div class="signup-footer">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>

</body>
</html>
