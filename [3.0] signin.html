<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Favicon -->
    <link rel="icon" href="https://titanicsearch.neocities.org/titanicsearch.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif; /* Updated to Poppins */
            background-color: #36393f; /* Dark background for TitanicMessage style */
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Sign-In Container Styles */
        .signin-container {
            background-color: #2f3136; /* Dark container background */
            border-radius: 8px; /* Rounded corners */
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .signin-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #5865f2; /* Header color */
        }

        /* Input Styles */
        .signin-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #40444b; /* Dark input background */
            color: #ffffff;
            border: 1px solid #4f545c; /* Input border */
            border-radius: 5px;
            font-size: 1rem;
        }

        .signin-container input:focus {
            outline: none;
            border-color: #5865f2; /* Focused input border */
        }

        /* Button Styles */
        .signin-container button {
            background-color: #5865f2; /* Button color */
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .signin-container button:hover {
            background-color: #4752c4; /* Darker shade on hover */
        }

        /* Scratch Button Styles */
        .scratch-button {
            background-color: #f59236; /* Scratch button color */
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            margin: 10px auto;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .scratch-button:hover {
            background-color: #e17c24; /* Darker shade on hover */
        }

        /* Error Message Styles */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Footer Link Styles */
        .signin-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .signin-footer a {
            color: #7289da;
            text-decoration: none;
        }

        .signin-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            {% if error %}
              <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <a href="/scratch-auth" class="scratch-button">
            Sign in with Scratch
        </a>

        <div class="signin-footer">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
            <p>Forgot your password? <a href="/reset_password">Reset it</a></p>
        </div>
    </div>

</body>
</html>
